<h1>DBZ main page</h1>
<hr />

<div class="row">
  <div class="col">
    <app-component-list [dbzList]="this.getCharacters()" (onIndex)="this.deleteCharacterByIndex($event)"></app-component-list>
  </div>

  <div class="col">

    <app-component-form (onNewCharacter)="this.saveCharacter($event)"></app-component-form>

  </div>
</div>
