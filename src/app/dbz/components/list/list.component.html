<h1>{{ title }}</h1>
<p></p>
<ul class="mt-2 list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="
      let character of this.getDBZList();
      let i = index;
      let isFirst = first;
      let isLast = last
    "
    [ngClass]="{
    'list-group-item-success' : isFirst,
    'list-group-item-primary' : !isFirst,
    'list-group-item-danger' : isLast,
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}</span> {{ character.name }} -
      {{ character.power }}
      <span>
        {{
          isLast
            ? "Es el ultimo"
            : isFirst
            ? "Es el primero"
            : "Es un elemento normal"
        }}
      </span>
    </div>
    <button class="btn btn-danger" (click)="this.emitIndex(i)">X</button>
  </li>
</ul>
